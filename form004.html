<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dados/style.css">
    <title>Formulário</title>
</head>
<body>

    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="get">
       

        <fieldset class="dados"> <!--Tag para envelopar-->
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="Nome" id="inome" required minlength="8" maxlength="20">
            </p>
            
                <p>
            <label for="imail">Email</label>
            <input type="email" name="email" id="imail" required autocomplete="email"> 
                </p>
            
                
                <p>
            <label for="itel ">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxxx-xxxx">
                </p>
          
        </fieldset>

          
        <p class="btn">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
