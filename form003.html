<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required minlength="6" placeholder="nome" autocomplete="name">

    </p>
    <p>
        <label for="inota">Digite a Nota:</label>
        <input type="number" name="nota" id="inota" required placeholder="nota" step="0.5" value="5" min="0" max="10">
    </p>
    <p>
        <label for="imes">Período Letivo</label>
        <input type="month" name="mes" id="imes" value="2025-01">
    </p>

    <p>
        <label for="idia">Dia da prova</label>
        <input type="date" name="Dia" id="idia">
    </p>

    <p>
        <label for="ihora">Horário da Prova</label>
        <input type="time" name="horario" id="ihora" >
    </p>


    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>


</form>
    
</body>
</html>
