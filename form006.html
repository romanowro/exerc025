<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h1>Formulário 006</h1>
    <p>Elementos color, range e file em HTML &#x1f4A3</p>

    <form action="" method="get">
<p>
    
            <label for="icor">Cor:</label>
            <input type="color" name="Cor" id="icor" value="#00ff00">
</p>

<p>
    <label for="inivel">Satisfação</label>
    <input type="range" name="nivel" id="inivel">
</p>
   
    <p>
        <label for="ifoto">Foto do Perfil</label>
        <input type="file" name="Foto" id="ifoto">
    </p>

        <P>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </P>

    </form>
    
</body>
</html>
