<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>

    <h1>Exêmplo de Formulário</h1>

    <form action="" method="get">

        <label for="iest">Estado</label>
        <select name="Estado" id="iest">

            <option value="" select>Escolha</option>
            <optgroup label="Região Sudeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="MG">Minas Gerais</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
            </optgroup>
        </select>

        <!--Criando a lista-->
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option >Administrador</option>
                <option >Contador</option>
                <option >Odontologista</option>
                <option >Supervisor</option>
            </datalist>
        </p>

        <p>
            
             <label for="imsg">Mensagem:</label> <br>
             <textarea name="Mensagem" id="imsg" cols="20" rows="10">Mensagem</textarea>

         </p>  




        <p>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>

</body>

</html>
